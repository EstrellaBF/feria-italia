<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	
	<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,700i,900" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-2">
					<div class="logo">
						<img class="img-fluid" src="assets/logos/piazza-italia.jpg" alt="">
					</div>
				</div>

				<div class="col-10">
					<div class="menu">
						<div>
							<button><i class="fas fa-store"></i><span>Reserva un Stand</span></button>
							<button><i class="fas fa-ticket-alt"></i><span>Compra entradas</span></button>
						</div>
						<ul>
							<li>Enogastronomía</li>
							<li>|</li>
							<li>Cultura y Arte</li>
							<li>|</li>
							<li>Innovación</li>
							<li>|</li>
							<li>Turismo</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</header>
	<main>
		<!-- Slideshow container -->
<div class="slideshow-container">

		<!-- Full-width images with number and caption text with no Fade -->
		<div class="mySlides ">
		  <div class="numbertext">1 / 3</div>
		  <img src="assets/images/background (0).png" style="width:100%">
		</div>
	  
		<div class="mySlides">
		  <div class="numbertext">2 / 3</div>
		  <img src="assets/images/background (1).jpg" style="width:100%">
		</div>
	  
		<div class="mySlides ">
		  <div class="numbertext">3 / 3</div>
		  <img src="assets/images/background (3).jpg" style="width:100%">
		</div>
	  
		<!-- Next and previous buttons -->
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	  </div>
	  <br>
	  
	  <!-- The dots/circles -->
	  <div class="dots" style="text-align:center">
		<span class="dot" onclick="currentSlide(1)"></span> 
		<span class="dot" onclick="currentSlide(2)"></span> 
		<span class="dot" onclick="currentSlide(3)"></span> 
	  </div>
	</main>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="croquis">
						<button>Ver Croquis</button>
						<span><i class="fas fa-angle-down"></i></span>
					</div>
				</div>

				<div class="col-12">
					<div class="sponsors">
						<h1>AUSPICIADORES</h1>
					</div>
					<div class="sponsors-icons">
						<img class="img-fluid" alt="" src="assets/logos/apavit.jpg">
						<img class="img-fluid" alt="" src="assets/logos/cdo.png">
						<img class="img-fluid" alt="" src="assets/logos/circolo.png">
						<img class="img-fluid" alt="" src="assets/logos/comites.jpg">
						<img class="img-fluid" alt="" src="assets/logos/Logo CCL.PNG">
						<img class="img-fluid" alt="" src="assets/logos/lucani.jpg">
						<img class="img-fluid" alt="" src="assets/logos/opere.png">
						<img class="img-fluid" alt="" src="assets/logos/piazza-italia.jpg">
						<img class="img-fluid" alt="" src="assets/logos/ucss.png">
					</div>
				</div>
			</div>
		</div> 
	</section>
	<footer>
	</footer>
	<script src="js/app.js"></script>
</body>

</html>
