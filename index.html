		<!--Mobile end -->

		<!--desktop-->
		<!--hidden on xs, sm-->
		<nav class="d-none  d-sm-none d-md-block">
			<div class="container">
				<div class="row">
					<div class="col-2">
						<div class="logo">
							<img class="img-fluid" src="assets/logos/piazza-italia.png" alt="">
						</div>
					</div>

					<div class="col-10">
						<div class="menu">
							<div>
								<button>
									<i class="fas fa-store"></i>
									<span>Reserva un Stand</span>
								</button>
								<button>
									<i class="fas fa-ticket-alt"></i>
									<span>Compra entradas</span>

							</div>
							<ul>
								<li>Enogastronomía</li>
								<li>|</li>
								<li>Cultura y Arte</li>

							</ul>
						</div>
					</div>
				</div>
			</div>

		<!--desktop end -->
	</header>
	<main>
		<!-- Slideshow container -->
		<div class="slideshow-container">

			<!-- Full-width images with number and caption text with no Fade -->
			<div class="mySlides ">
				<img src="assets/images/vinos.jpg" style="width:100%">
				<div class="text">Los mejores Vinos Italianos</div>
			</div>

			<div class="mySlides">
				<img src="assets/images/tiramisu.png" style="width:100%">
				<div class="text">Clásico Tiramisú</div>
			</div>

			<div class="mySlides ">
				<img src="assets/images/castillo_versailles.jpg" style="width:100%">
				<div class="text">Arquitectura Italiana</div>
			</div>

			<!-- Next and previous buttons -->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>

		<!-- The dots/circles -->
		<div class="dots" style="text-align:center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
		</div>
	</main>

		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="croquis">
						<button>Croquis</button>
					</div>
						<a class="arrow" href="#footer">
							<span>
								<i class="fas fa-angle-down"></i>
							</span>
						</a>
				</div>

				<div class="col-12">
					<div class="sponsors" id="sponsors-div">
						<h1>AUSPICIADORES</h1>
					</div>

					<div class="sponsors-icons" id="sponsors-icons">

						<img class="img-fluid" alt="" src="assets/logos/apavit.jpg">
						<img class="img-fluid" alt="" src="assets/logos/cdo.png">
						<img class="img-fluid" alt="" src="assets/logos/circolo.png">

						<img class="img-fluid" alt="" src="assets/logos/lucani.jpg">

				</div>
				<div class="col 6">

						Conoce al equipo
					</div>
				</div>
